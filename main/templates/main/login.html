{% extends 'main/base.html' %}

{% block title %}Login Page{% endblock %}

{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>
<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}

        <button type="submit" class="btn" >Log In</button>
    </form>

    <p>Dont have an account? <a href="{% url 'register' %}">SignUp</a></p>

</div>

{% endblock %}
