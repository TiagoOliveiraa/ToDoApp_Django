{% extends 'main/base.html' %}

{% block title %}
Task List
{% endblock %}

{% block content %}

<h1>My Task List</h1>
<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'tasks' task.id %}">View</a></td>
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
    </tr>

    {% empty %}
        <h3>No Items on the list</h3>
    {% endfor %}
</table>

<button><a href="{% url 'task-create' %}">New Task</a></button>

{% endblock %}
