{% extends 'main/base.html' %}

{% block title %}
Delete Team
{% endblock %}

{% block content %}

<div class="header-bar">
    <a href="{% url 'team-task-list' team.id%}">&#8630; Go Back</a>
</div>

<div class="card-body">

    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete Team <strong><u>"{{team.name}}"</u></strong> ?</p>
        <button type="submit" class="btn" >Delete</button>
    </form>

</div>
{% endblock %}
