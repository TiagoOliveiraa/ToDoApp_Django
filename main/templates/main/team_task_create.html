{% extends 'main/base.html' %}

{% block title %}
Team Task Create
{% endblock %}

{% block content %}
<div class="team-header-bar">
    <a href="{% url 'team-task-list' team.id%}"><i class="fa-solid fa-left-long"></i>Go Back</a>
</div>
<div class="card-body">
    <div class="team-task-edit-form">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}

            <button type="submit" class="team-btn">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
