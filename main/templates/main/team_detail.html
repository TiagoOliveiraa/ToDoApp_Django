{% extends "main/base.html" %}

{% block title %}
Team Detail
{% endblock %}

{% block content %}

<a href="{% url 'team-task-list' team.id%}">Go Back</a>

<h1>{{team.name}}</h1>

    <h3>Owner</h3>
    {{team.owner}}
    <h3>Members</h3>
    {% for member in members %}
        <p>{{member.username}}</p>
        <a>X</a>
    {% endfor %}

{% endblock %}
